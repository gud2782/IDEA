<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->


<body>
<div class="container">


    <form role="form" action="/ani/new" th:object="${registerForm}" method="post">
        <div class="form-group">
            <label th:for="aniId">동물등록번호</label>
            <input type="text" th:field="*{aniId}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('aniId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('aniId')}" th:errors="*{aniId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="aniName">동물이름</label>
            <input type="text" th:field="*{aniName}" class="form-control"
                   placeholder="동물이름을 입력하세요".>
        </div>
        <div class="form-group">
            <label th:for="weight">몸무게</label>
            <input type="text" th:field="*{weight}" class="form-control"
                   placeholder="몸무게를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="kind">견종</label>
            <input type="text" th:field="*{kind}" class="form-control"
                   placeholder="견종을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="color">모색</label>
            <input type="text" th:field="*{color}" class="form-control"
                   placeholder="모색 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control"
                   placeholder="성별 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="birth">출생년도</label>
            <input type="text" th:field="*{birth}" class="form-control"
                   placeholder="출생년도를 입력하세요" autocomplete="off">
        </div>
        <div class="form-group">
            <label th:for="neutralization">중성화 여부</label>
            <input type="text" th:field="*{neutralization}" class="form-control"
                   placeholder="중성화여부를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>

<!--footer -->
<div th:replace="fragments/footer :: footer" />
<!--footer-end -->




<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- Components Plugin -->
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/smooth-scroll.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/jquery.countTo.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/jquery.mb.YTPlayer.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="inc/owlcarousel/js/owl.carousel.min.js"></script>

<!-- Custom Plugin -->
<script src="js/custom.js"></script>



<!-- calendar -->
<script type="text/javascript">
    $(document).ready(function () {
        $.datepicker.regional['ko'] = {
            closeText: '닫기',
            prevText: '이전달',
            nextText: '다음달',
            currentText: '오늘',
            monthNames: ['1월(JAN)','2월(FEB)','3월(MAR)','4월(APR)','5월(MAY)','6월(JUN)',
                '7월(JUL)','8월(AUG)','9월(SEP)','10월(OCT)','11월(NOV)','12월(DEC)'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],
            dayNamesShort: ['일','월','화','수','목','금','토'],
            dayNamesMin: ['일','월','화','수','목','금','토'],
            weekHeader: 'Wk',
            dateFormat: 'yy-mm-dd',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: true,
            yearSuffix: '',
            buttonText: "달력",
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            yearRange: 'c-99:c+99',
        };
        $.datepicker.setDefaults($.datepicker.regional['ko']);

        $('#birth').datepicker();
        $('#birth').datepicker("option", "maxDate", $("#birth").val());


    });
</script>
</html>
