<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/ani/new" th:object="${registerForm}" method="post">
        <div class="form-group">
            <label th:for="aniId">동물등록번호</label>
            <input type="text" th:field="*{aniId}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('aniId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('aniId')}" th:errors="*{aniId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="aniName">동물이름</label>
            <input type="text" th:field="*{aniName}" class="form-control"
                   placeholder="동물이름을 입력하세요".>
        </div>
        <div class="form-group">
            <label th:for="weight">몸무게</label>
            <input type="text" th:field="*{weight}" class="form-control"
                   placeholder="몸무게를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="kind">견종</label>
            <input type="text" th:field="*{kind}" class="form-control"
                   placeholder="견종을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="color">모색</label>
            <input type="text" th:field="*{color}" class="form-control"
                   placeholder="모색 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control"
                   placeholder="성별 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="birth">출생년도</label>
            <input type="text" th:field="*{birth}" class="form-control"
                   placeholder="출생년도를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="neutralization">중성화 여부</label>
            <input type="text" th:field="*{neutralization}" class="form-control"
                   placeholder="중성화여부를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
