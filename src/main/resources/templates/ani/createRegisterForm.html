<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_content :: header_content" />


    <!-- Required meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Main CSS-->
    <link href="/css/main_form.css" rel="stylesheet" media="all">


<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->

<body>
    <div class="page-wrapper bg-navy p-t-100 p-b-50">
        <div class="wrapper_form wrapper--w900">
            <div class="card_form card-6">
                <div class="card-heading">
                    <h2 class="title_form">반려견 정보 등록</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/ani/new}" th:object="${registerForm}" method="post"  autocomplete="off">
                        <div class="form-row">
                            <div class="name">동물등록번호</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:for="aniId" th:field="*{aniId}"
                                       th:class="${#fields.hasErrors('aniId')}? 'form-control fieldError' : 'input--style-6'">
                                <p th:if="${#fields.hasErrors('aniId')}" th:errors="*{aniId}">Incorrect date</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">동물이름</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:for="aniName" th:field="*{aniName}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">몸무게</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:for="weight" th:field="*{weight}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">견종</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:for="kind" th:field="*{kind}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">모색</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:for="color" th:field="*{color}">
                            </div>
                        </div>
                        <div class="form-row" >
                            <div class="name">성별</div>
                            <div class="value">
                                    <input type="radio" name="gender" checked="checked" value="male" /> male
                                    <input type="radio" name="gender" value="female" /> female
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">출생년도</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:for="color" th:field="*{birth}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">중성화 유무</div>
                            <div class="value">
                                    <input type="radio" name="neutralization" value="yes" /> yes
                                    <input type="radio" name="neutralization" value="no" checked="checked" /> no
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit">등록</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

<!--footer -->
<div th:replace="fragments/footer_content :: footer_content" />
<!--footer-end -->

<!-- Jquery JS-->
<script src="/vendor/jquery/jquery.min.js"></script>


<!-- Main JS-->
<script src="/js/global.js"></script>
<!-- calendar -->
<script type="text/javascript">
    $(document).ready(function () {
        $.datepicker.regional['ko'] = {
            closeText: '닫기',
            prevText: '이전달',
            nextText: '다음달',
            currentText: '오늘',
            monthNames: ['1월(JAN)','2월(FEB)','3월(MAR)','4월(APR)','5월(MAY)','6월(JUN)',
                '7월(JUL)','8월(AUG)','9월(SEP)','10월(OCT)','11월(NOV)','12월(DEC)'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],
            dayNamesShort: ['일','월','화','수','목','금','토'],
            dayNamesMin: ['일','월','화','수','목','금','토'],
            weekHeader: 'Wk',
            dateFormat: 'yy-mm-dd',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: true,
            yearSuffix: '',
            buttonText: "달력",
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            yearRange: 'c-99:c+99',
        };
        $.datepicker.setDefaults($.datepicker.regional['ko']);

        $('#birth').datepicker();
        $('#birth').datepicker("option", "maxDate", $("#birth").val());


    });
</script>


</html>
<!-- end document-->
