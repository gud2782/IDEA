<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{registerIdx}" />
        <input type="hidden" th:field="*{aniId}" />
        <div class="form-group">
            <label th:for="aniName">동물이름</label>
            <input type="text" th:field="*{aniName}" class="form-control"
                   placeholder="동물이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="weight">몸무게</label>
            <input type="number" th:field="*{weight}" class="form-control"
                   placeholder="몸무게를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="kind">견종</label>
            <input type="number" th:field="*{kind}" class="form-control" placeholder="견종을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="color">모색</label>
            <input type="text" th:field="*{color}" class="form-control"
                   placeholder="모색을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control"
                   placeholder="성별을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="birth">출생년도</label>
            <input type="text" th:field="*{birth}" class="form-control"
                   placeholder="출생년도를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="neutralization">중성화</label>
            <input type="text" th:field="*{neutralization}" class="form-control"
                   placeholder="중성화여부를 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
