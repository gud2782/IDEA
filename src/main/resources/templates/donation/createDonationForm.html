<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_content :: header_content" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->



    <link rel="stylesheet" href="/css/style_form.css">

<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            헌혈 정보 등록
        </div>
    </div>
    <div class="form-container">

        <div class="form-inner">
            <form th:action="@{/donation/new}" th:object="${donationForm}" method="post" class="login" autocomplete="off">
                <div class="field">
                <select name="registerIdx" id="register" class="form-control"  th:onchange="changeValues()" >
                    <option value="">강아지선택</option>
                    <option th:each="register : ${registers}"
                            th:value="|${register.registerIdx},${register.aniId},${register.kind},${register.neutralization}|"
                            th:text="${register.aniName}"
                    />
                </select>
                </div>
                <div class="field">
                    <input type="text" th:id="regidx" th:for="register" class="form-control" th:field="*{register.aniId}" placeholder="동물등록번호" required>
                </div>
                <div class="field">
                    <input type="text" th:id="DWeight" th:for="DWeight" class="form-control" th:field="*{DWeight}" placeholder="몸무게" required>
                </div>
                <div class="field">
                    <input type="text" th:id="kind" th:for="kind" class="form-control" th:field="*{kind}" placeholder="견종" required>
                </div>
                <div class="field">
                    <input type="text" th:id="DDate" th:for="DDate" class="form-control" th:field="*{DDate}" placeholder="헌혈 날짜" required>
                </div>
                <div class="field">
                    <input type="text" th:id="DHos" th:for="DHos" class="form-control" th:field="*{DHos}" placeholder="헌혈 기관" required>
                </div>
                <div class="field">
                    <input type="text" th:id="type" th:for="type" class="form-control" th:field="*{type}" placeholder="혈액형" required>
                </div>
                <div class="field">
                    <input type="text" th:id="DPack" th:for="DPack" class="form-control" th:field="*{DPack}" placeholder="혈액양" required>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="등록">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    // const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
    });
</script>
<script th:inline="javascript">

    function getType(Event) {
        document.getElementById('result').innerText =
            Event.target.value;
    }



    function changeValues() {


        //select된 값 가져오면서 , 기준 파싱
        let selectOption = document.getElementById("register").value.split(",");

        //변수 선언
        let aniId,kind,neutralization;

        //각각 파싱된 변수들 저장
        for (let idx=0; idx <  4; idx++){
            let value = selectOption [idx];
            if(idx == 1){
                aniId= value;
            }else if(idx == 2){
                kind= value;
            }else if(idx==3){
                neutralization= value;
            }
        }


        //input id값으로 저장된 값 설정 및 뿌려주기
        document.getElementById('regidx').value = aniId;
        document.getElementById('kind').value = kind;
        document.getElementById('neutralization').value = neutralization;

    }



</script>

                '7월(JUL)','8월(AUG)','9월(SEP)','10월(OCT)','11월(NOV)','12월(DEC)'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],

        $('#DDate').datepicker();

    });
</script>

</html>
