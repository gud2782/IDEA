<body>
<section class="ftco-section" >

        <div class="row">
            <div class="col-md-12">
                <div >
                    <div class="item" style="float: left; margin-right: 30px; width:300px" th:each="donation : ${dos}" >
                        <div class="work">
                            <div class="img d-flex align-items-end justify-content-center"  style="background-image: url(/img/card.png);">
                                <div class="text w-100">
                                    <span class="cat" th:text="*{donation.register.aniId}" >동물이름</span>
                                    <h3><a th:text="*{donation.register.aniName}">동물등록번호</a></h3>
                                    <a href="#" th:href="@{/donation/{idx}/detail (idx=${donation.donationIdx})}"
                                       class="btn btn-primary" role="button">자세히</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
