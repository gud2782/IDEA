<body>
<div class="container">

    <div>
        <table class="table table-striped" action="/transfusion/detail" th:object="${transfusion}" method="GET">
            <thead>
            <tr>
                <th>수혈번호</th>
                <th>동물등록번호</th>
                <th>동물이름</th>
                <th>출생년도</th>
                <th>성별</th>
                <th>헌혈당시 몸무게</th>
                <th>견종</th>
                <th>혈액형</th>
                <th>중성화여부</th>
                <th>헌혈병원</th>
                <th>혈액양</th>
                <th>헌혈일시</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="*{transfusionIdx}"></td>
                <td th:text="*{register.aniId}"></td>
                <td th:text="*{register.aniName}"></td>
                <td th:text="*{register.birth}"></td>
                <td th:text="*{register.gender}"></td>
                <td th:text="*{TWeight}"></td>
                <td th:text="*{kind}"></td>
                <td th:text="*{type}"></td>
                <td th:text="*{neutralization}"></td>
                <td th:text="*{THos}"></td>
                <td th:text="*{TPack}"></td>
                <td th:text="*{TDate}"></td>




                <td>
                    <a href="#" th:href="@{/transfusion/{idx}/update (idx=${transfusionIdx})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td class="">
                    <form action="/transfusion/delete" method="post">
                        <input type="submit" id="transfusionIdx" name="transfusionIdx" class="form-control" th:value="*{transfusionIdx}" th:text="삭제">

                    </form>
                </td>
                <td>
                    <a href="/transfusion/list"
                       class="btn btn-primary" role="button">돌아가기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->
</body>
