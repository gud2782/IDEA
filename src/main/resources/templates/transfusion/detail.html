<body>


<div class="content">

    <div class="container">
        <div class="row">
            <div class="col-md-5m mr-auto">
                <h3 class="mb-3">Introduce my lovely Dog!</h3>
                <hr>
                <div class="col-md-6 form-group">
                    <form  action="/transfusion/detail" th:object="${transfusion}" method="GET" id="contactForm" name="contactForm">
                        <input type="text" id="transfusionIdx" name="transfusionIdx" th:field="*{transfusionIdx}" hidden>
                        <p>사랑스러운 우리 강아지의 백신접종 내역을 등록하고,
                            <br>IDEA서비스를 통해 다음 접종일 알림을 받아보세요!
                            <br>아래의 QR코드로 우리 강아지의 정보를 손쉽게 열어 볼 수 있어요!</p>
                        <div class="img-box">
                            <img  style="width: 250px; height:300px" th:scr="*{register.aniImg}">
                        </div> <!-- img-box  -->
                        <hr>

                        <div class="col-md-3">

                                            </div><!-- x-touch -->
                                        </div><!--top -->
                                        <div class="bottom">
                                            <div class="row">

                                                </g>
                                            </div><!--row     onclick="qrcodeSave()"-->
                                        </div><!--bottom -->
                                    </div><!-- to-contents-->
                                </div><!--to -->

                        </div>

                        <div class="col-md-3">
                            <div class="email2" onclick="this.classList.add('expand')">
                                <div class="from">
                                    <div class="from-contents">
                                        <div class="avatar kakao"></div>
                                        <div class="name">전송하기</div>
                                    </div> <!--from-contents -->
                                </div><!--from -->
                                <div class="to">
                                    <div class="to-contents">
                                        <div class="top">
                                            <div class="avatar-large kakao"></div>
                                            <div class="name-large"></div>
                                            <div class="x-touch" onclick="document.querySelector('.email2').classList.remove('expand');event.stopPropagation();">
                                                <div class="x">
                                                    <div class="line1"></div>
                                                    <div class="line2"></div>
                                                </div><!-- x -->
                                            </div><!-- x-touch -->
                                        </div><!--top -->
                                        <div class="bottom">
                                            <div class="row">
                                                <g transform="translate(-539.17946,-568.85777)" id="layer1">
                                                    <img  style="width: 200px; height:200px" onclick="sendToKakao()"
                                                          src="/img/kakaosend.png">
                                                </g>
                                            </div><!--row -->
                                        </div><!--bottom -->

                                </div><!--to -->
                            </div><!--email -->

            <div class="col-md-6">
                <div class="box">
                    <form class="mb-5" action="/transfusion/detail" th:object="${transfusion}" method="GET" id="contactForm2" name="contactForm2">
                        <h3 class="heading" th:text="*{register.aniName}" name="aniName" id="aniName"></h3>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="TWeight" class="col-form-label">수혈 당시 몸무게</label>

                            </div>
                            <div class="col-md-6">
                                <label for="kind" class="col-form-label">견종</label>
                                <h2 th:text="*{kind}" class="form-control" name="kind" id="kind" ></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="type" class="col-form-label">혈액형</label>
                                <h2 th:text="*{type}" class="form-control" name="type" id="type" ></h2>
                            </div>
                            <div class="col-md-6">
                                <label for="THos" class="col-form-label">헌혈병원</label>
                                <h2 th:text="*{THos}" class="form-control" name="THos" id="THos" ></h2>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="TPack" class="col-form-label">혈액양</label>

                            </div>
                            <div class="col-md-6">
                                <label for="TDate" class="col-form-label">헌혈일시</label>
                                <h2 th:text="*{TDate}" class="form-control" name="TDate" id="TDate"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="float: right">
                                <a href="#" th:href="@{/transfusion/{idx}/update (idx=${transfusionIdx})}"

                            </div>
                        </div>
                        <form action="/donation/delete" method="post">
                            <button type="submit" role="button"  class="btn btn-primary" th:value="*{transfusionIdx}" >삭제</button>
                        </form>

                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>

<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type="text/javascript" th:inline="javascript">

    Kakao.init('fcbac05f33f0c412744d496da6d59d87'); //발급받은 키 중 javascript키를 사용해준다.
    console.log(Kakao.isInitialized()); // sdk초기화여부판단
    // var file_path = document.getElementById('file').src;
    const toDataURL = url => fetch(url)
        .then(response => response.blob())
        .then(blob => new Promise((resolve, reject) => {
            const reader = new FileReader()
            reader.onloadend = () => resolve(reader.result)
            reader.onerror = reject
            reader.readAsDataURL(blob)
        }))

    function dataURLtoFile(dataurl, filename) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], filename, {type: mime});
    }


    var aniId = $("#aniId").text();
    var aniName = $("#aniName").text();
    var birth = $("#birth").text();
    var TWeight = $("#TWeight").text();
    var kind = $("#kind").text();
    var type = $("#type").text();
    var THos = $("#THos").text();
    var TPack = $("#TPack").text();
    var TDate = $("#TDate").text();

    console.log(aniId, aniName,birth, TWeight, kind, type, THos, TPack, TDate)

    //나에게 메세지 보내기
    function sendToKakao() {
        var file_path = document.getElementById('file').src;
        console.log(file_path);
        var filetmp
        toDataURL(file_path)
            .then(dataUrl => {
                console.log('RESULT 1 :', dataUrl)
                filetmp = dataURLtoFile(dataUrl, 'filetest.png');
                console.log('RESULT 2:', filetmp);
                var arrTmp = new Array();
                arrTmp.push(filetmp)
                Kakao.Link.uploadImage({
                    file: arrTmp
                }).then(function (res) {

                    // alert(res.infos.original.url)
                    console.log(res.infos.original.url)
                    var imgPath = res.infos.original.url;

                    Kakao.Auth.login({
                        //scope: 'PROFILE,TALK_MESSAGE',
                        success: function () {

                            Kakao.API.request({
                                url: '/v2/api/talk/memo/default/send',
                                data: {
                                    template_object: {
                                        object_type: 'feed',
                                        content: {
                                            title: '동물등록번호',
                                            description: aniId,
                                            image_url: imgPath,
                                            link: {
                                                web_url: 'http://localhost:8080/home',
                                                mobile_web_url: 'http://localhost:8080/home',
                                            },
                                        },
                                        item_content: {
                                            profile_text: aniName,
                                            profile_image_url: 'http://k.kakaocdn.net/dn/yEDty/bl3hWCSbQZa/WCdd5n8h5zWD8eYWZvGy61/kakaolink40_original.png',
                                            title_image_url: 'http://k.kakaocdn.net/dn/7XmJg/bl3hWCdAcq2/W98I79CS6w1kW1Dgl14BXK/kakaolink40_original.png',
                                            title_image_text: 'IDEA',
                                            title_image_category: '수혈견 등록정보',
                                            items: [
                                                {
                                                    item: '수혈기관',
                                                    item_op: THos,
                                                },
                                                {
                                                    item: '견종',
                                                    item_op: kind,
                                                },
                                                {
                                                    item: '몸무게',
                                                    item_op: TWeight,
                                                },
                                                {
                                                    item: '혈액형',
                                                    item_op: type,
                                                },

                                                {
                                                    item: '혈액양',
                                                    item_op: TPack,
                                                }
                                            ],
                                            sum: '헌혈날짜',
                                            sum_op: TDate,
                                        },

                                        button_title: 'GO TO IDEA',
                                    },
                                },
                                success: function (response) {
                                    console.log(response);
                                    alert("전송되었습니다.")

                                },
                                fail: function (error) {
                                    console.log(error);
                                    alert("전송에 실패하였습니다.")
                                },
                            })
                        },
                        fail: function (err) {
                            alert('failed to login: ' + JSON.stringify(err))
                        },
                    })

                });
            })




    }


</script>
