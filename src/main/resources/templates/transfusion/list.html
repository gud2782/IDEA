<head>
    <title>Carousel 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap" rel="stylesheet">

<body>
<section class="ftco-section" >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div >
                    <div class="item" style="float: left; margin-right: 30px" th:each="transs : ${trans}" >
                        <div class="work">
                            <div class="img d-flex align-items-end justify-content-center"  style="background-image: url(/img/puppy.png);">
                                <div class="text w-100">
                                    <span class="cat" th:text="${transs.register.aniId}" >동물등록번호</span>
                                    <h3><a  th:text="${transs.register.aniName}" >동물이름</a></h3>
                                    <a href="#" th:href="@{/transs/{idx}/detail (idx=${transs.transfusionIdx})}"
                                       class="btn btn-primary" role="button">자세히</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<tbody>
<tr>
    <td>

    </td>
</tr>

<tr>
    <td>
        <a href="/transfusion/new" class="btn btn-primary" role="button">추가</a>
    </td>
</tr>
</tbody>
</table>
</div>
</body>
