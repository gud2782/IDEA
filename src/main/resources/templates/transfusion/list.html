                        </div>
                    </div>
                    <div class="item">

                    </div>
                    <div class="item">
                        <div class="work">
                            <div class="img d-flex align-items-end justify-content-center" style="background-image: url(img/favicon.png);">
                                <div class="text w-100">
                                    <span class="cat">동물등록번호</span>
                                    <h3><a href="#">Working Spaces for Startups Freelancer</a></h3>

                    </div>
                    <div class="item">
                        <div class="work">

                                <div class="text w-100">
                                    <span class="cat">동물등록번호</span>
                                    <h3><a href="#">Working Spaces for Startups Freelancer</a></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="work">
                            <div class="img d-flex align-items-end justify-content-center" style="background-image: url(images/work-5.jpg);">
                                <div class="text w-100">
                                    <span class="cat">동물등록번호</span>
                                    <h3><a href="#">Working Spaces for Startups Freelancer</a></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>






<tbody>
<tr th:each="transs : ${trans}">
    <td th:text="${transs.transfusionIdx}"></td>
    <td th:text="${transs.register.aniId}"></td>
    <td th:text="${transs.register.aniName}"></td>
    <td th:text="${transs.TWeight}"></td>
    <td th:text="${transs.kind}"></td>
    <td th:text="${transs.type}"></td>
    <td th:text="${transs.neutralization}"></td>
    <td th:text="${transs.THos}"></td>
    <td th:text="${transs.TPack}"></td>
    <td>
        <a href="#" th:href="@{/transfusion/{idx}/update (idx=${transs.transfusionIdx})}"
           class="btn btn-primary" role="button">수정</a>
    </td>
    <td>
        <a href="#" th:href="@{/transfusion/{idx}/detail (idx=${transs.transfusionIdx})}"
           class="btn btn-primary" role="button">자세히</a>
    </td>
    <td>
        <a href="#" th:href="@{/transfusion/qr/t{idx} (idx=${transs.transfusionIdx})}"
           class="btn btn-primary" role="button">QR CODE</a>
    </td>

    <!--                       class="btn btn-danger">CANCEL</a>-->
    <!--                </td>-->
</tr>
<tr>
    <td>
        <a href="/transfusion/new" class="btn btn-primary" role="button">추가</a>
    </td>
</tr>
