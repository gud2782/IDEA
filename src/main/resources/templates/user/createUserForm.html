<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org",lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDEA</title>
</head>
<body>
<div class="container">
    <form role="form" action="/user/register" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="userId">견주Id</label>
            <input type="text" th:field="*{userId}" class="form-control"
                   placeholder="견주Id를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}"
               th:errors="*{userId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password" th:field="*{pw}" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control"
                   placeholder="주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phone">핸드폰번호</label>
            <input type="text" th:field="*{phone}" class="form-control"
                   placeholder="핸드폰번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
