<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_content :: header_content" />
<link rel="stylesheet" th:href="@{/css/style_form.css}">


<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            IDEA
        </div>
        <div class="title signup">
            SIGN UP
        </div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" style="display:none;" id="login" checked>
            <input type="radio" name="slide" style="display:none;" id="signup">
            <label for="login" class="slide login">일 반</label>
            <label for="signup" class="slide signup">병 원</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form th:action="@{/user/register}" th:object="${userForm}" method="post" class="login" autocomplete="off">
                <!--                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
                <div class="field">
                    <input type="text"th:for="userId" th:field="*{userId}" class="form-control"placeholder="아이디" required>
                </div>
                <div class="field">
                    <input type="password"th:for="pw" th:field="*{pw}" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="field">
                    <input type="text"th:for="name" th:field="*{name}" class="form-control" placeholder="이름">
                </div>
                <div class="field">
                    <input type="text" th:for="address" th:field="*{address}" class="form-control" placeholder="주소" >
                </div>
                <div class="field">
                    <input type="text" th:for="detailAddress" th:field="*{detailAddress}" class="form-control" placeholder="상세주소" >
                </div>
                <div class="field">
                    <input type="text"th:for="phone" th:field="*{phone}" class="form-control" placeholder="전화번호" required>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="회원가입">
                </div>
                <div class="signup-link">
                    이미 회원이신가요? <a href="/user/login">로그인</a>
                </div>

            </form>
            <form th:action="@{/user/register_hos}" th:object="${userForm}" method="post" class="" autocomplete="off">
                <!--                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
                <div class="field">
                    <input type="text"th:for="userId" th:field="*{userId}" class="form-control"placeholder="아이디" required>
                </div>
                <div class="field">
                    <input type="password"th:for="pw" th:field="*{pw}" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="field">
                    <input type="text"th:for="name" th:field="*{name}" class="form-control" placeholder="이름">
                </div>
                <div class="field">
                    <input type="text" th:for="address" th:field="*{address}" class="form-control" placeholder="주소" >
                </div>
                <div class="field">
                    <input type="text" th:for="detailAddress" th:field="*{detailAddress}" class="form-control" placeholder="상세주소" >
                </div>
                <div class="field">
                    <input type="text"th:for="phone" th:field="*{phone}" class="form-control" placeholder="전화번호" required>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="회원가입">
                </div>
                <div class="signup-link">
                    이미 회원이신가요? <a href="/user/login">로그인</a>
                </div>

            </form>

        </div>
    </div>
</div>
<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    // const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    // signupLink.onclick = (()=>{
    //     signupBtn.click();
    //     return false;
    // });
</script>
</body>

<!--footer -->
<div th:replace="fragments/footer_content :: footer_content" />
<!--footer-end -->


<!-- Bootstrap -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function(){
        document.getElementById("address").addEventListener("click", function(){ //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function(data) { //선택시 입력값 세팅
                    document.getElementById("address").value = data.address; // 주소 넣기
                    document.querySelector("input[name=detailAddress]").focus(); //상세입력 포커싱
                }
            }).open();
        });
    }
</script>

</html>
