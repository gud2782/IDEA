<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->
<body>
<div class="container">

    <h1>회원가입</h1>
    <form role="form" th:action="@{/user/register}" th:object="${userForm}" method="post">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password" class="form-control" th:field="*{pw}" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input class="form-control" placeholder="나이를 입력하세요." th:field="*{address}" type="text">
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input class="form-control" placeholder="나이를 입력하세요." th:field="*{phone}" type="text">
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="role">권한</label>-->
<!--            <input class="form-control" placeholder="권한 입력하세요." th:field="*{role}" type="text">-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>

</div>
</body>

<!--footer -->
<div th:replace="fragments/footer_content :: footer_content" />
<!--footer-end -->
</html>
