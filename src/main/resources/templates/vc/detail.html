<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->
<body>
<div class="container">

    <div>
        <table class="table table-striped" action="/vc/detail" th:object="${vaccine}" method="GET">
            <thead>
            <tr>
                <th>#</th>
                <th>동물등록번호</th>
                <th>동물이름</th>
                <th>견종</th>
                <th>중성화여부</th>
                <th>백신번호</th>
                <th>대분류</th>
                <th>중분류</th>
                <th>소분류</th>
                <th>접종날짜</th>
                <th>다음접종날짜</th>


            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="*{vaccineIdx}"></td>
                <td th:text="*{registerVaccines.get(0).register.aniId}"></td>
                <td th:text="*{registerVaccines.get(0).register.aniName}"></td>
                <td th:text="*{registerVaccines.get(0).register.kind}"></td>
                <td th:text="*{registerVaccines.get(0).register.neutralization}"></td>
                <td th:text="*{vaccineVinfos.get(0).vinfo.VInfoIdx}"></td>
                <td th:text="*{vaccineVinfos.get(0).vinfo.first.name}"></td>
                <td th:text="*{vaccineVinfos.get(0).vinfo.second.name}"></td>
                <td th:text="*{vaccineVinfos.get(0).vinfo.third.name}"></td>
                <td th:text="*{VDate}"></td>
                <td th:text="*{NDate}"></td>





                <td>
                    <a href="#" th:href="@{/vc/{idx}/update (idx=${vaccineIdx})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="/transfusion/list"
                       class="btn btn-primary" role="button">돌아가기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

<!--<script src="js/jquery.min.js"></script>-->

<script src="inc/owlcarousel/js/owl.carousel.min.js"></script>
<script src="inc/revolution/js/jquery.themepunch.tools.min.js"></script>
