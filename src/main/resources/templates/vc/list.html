<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>동물등록번호</th>
                <th>동물이름</th>
                <th>견종</th>
                <th>중성화여부</th>
                <th>대분류</th>
                <th>중분류</th>
                <th>소분류</th>
                <th>접종날짜</th>
                <th>다음 접종날짜</th>


                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vc : ${vcs}">
                <td th:text="${vc.vaccineIdx}"></td>
                <td th:text="${vc.registerVaccines.get(0).register.aniId}"></td>
                <td th:text="${vc.registerVaccines.get(0).register.aniName}"></td>
                <td th:text="${vc.registerVaccines.get(0).register.kind}"></td>
                <td th:text="${vc.registerVaccines.get(0).register.neutralization}"></td>
                <td th:text="${vc.vaccineVinfos.get(0).vinfo.first.name}"></td>
                <td th:text="${vc.vaccineVinfos.get(0).vinfo.second.name}"></td>
                <td th:text="${vc.vaccineVinfos.get(0).vinfo.third.name}"></td>
                <td th:text="${vc.VDate}"></td>
                <td th:text="${vc.NDate}"></td>
                <td>
                    <a href="#" th:href="@{/vc/{idx}/update (idx=${vc.vaccineIdx})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="@{/vc/{idx}/detail (idx=${vc.vaccineIdx})}"
                       class="btn btn-primary" role="button">자세히</a>
                </td>
                <td>
                    <a href="#" th:href="@{/vc/qr/v{idx} (idx=${vc.vaccineIdx})}"
                       class="btn btn-primary" role="button">QR CODE</a>
                </td>
                <!--                <td>-->
                <!--                    <a th:if="${item.status.name() == 'ORDER'}" href="#"-->
                <!--                       th:href="'javascript:cancel('+${item.id}+')'"-->
                <!--                       class="btn btn-danger">CANCEL</a>-->
                <!--                </td>-->
            </tr>
            <tr>
                <td>
                    <a href="/vc/new" class="btn btn-primary" role="button">추가</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
<!--footer -->
<div th:replace="fragments/footer_content :: footer_content" />
<!--footer-end -->
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
