<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $.datepicker.regional['ko'] = {
            closeText: '닫기',
            prevText: '이전달',
            nextText: '다음달',
            currentText: '오늘',
            monthNames: ['1월(JAN)','2월(FEB)','3월(MAR)','4월(APR)','5월(MAY)','6월(JUN)',
                '7월(JUL)','8월(AUG)','9월(SEP)','10월(OCT)','11월(NOV)','12월(DEC)'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],
            dayNamesShort: ['일','월','화','수','목','금','토'],
            dayNamesMin: ['일','월','화','수','목','금','토'],
            weekHeader: 'Wk',
            dateFormat: 'yy-mm-dd',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: true,
            yearSuffix: '',
            buttonText: "달력",
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            yearRange: 'c-99:c+99',
        };
        $.datepicker.setDefaults($.datepicker.regional['ko']);

        $('#TDate').datepicker();
        $('#TDate').datepicker("option", "maxDate", $("#TDate").val());
        $('#TDate').datepicker("option", "onClose", function ( selectedDate ) {
            $("#TDate").datepicker( "option", "minDate", selectedDate );
        });

    });
</script>
<body>
<div class="container">
    <form th:object="${form}" method="post">
        <!-- id -->
        <div class="form-group">
            <label th:for="donationIdx">#</label>
            <input type="text" th:field="*{vaccineIdx}" class="form-control"
                   readonly />
        </div>
        <div class="form-group">
            <label th:for="register.registerIdx">동물등록번호</label>
            <input type="text"  th:field="*{registerVaccines.get(0).register.aniId}" class="form-control"
                   readonly />

        </div>

        <div class="form-group">
                        <label th:for="first">1차선택</label>
                        <input id = "first" type="text" th:field="*{vaccineVinfos.get(0).vinfo.first}" class="form-control"  />
                    </div>
                    <div class="form-group">
                        <label th:for="second">2차선택</label>
                        <input type="text" th:field="*{vaccineVinfos.get(0).vinfo.second}" class="form-control"
                               />
                    </div>
                    <div class="form-group">
                        <label th:for="third">3차선택</label>
                        <input type="text" th:field="*{vaccineVinfos.get(0).vinfo.third}" class="form-control"
                             />
                    </div>


        <div class="form-group">
            <label th:for="VNumber">접종차수</label>
            <input type="text" th:field="*{VNumber}" class="form-control"
                   />
        </div>
        <div class="form-group">
            <label th:for="VDatet">접종 날짜</label>
            <input type="text" th:field="*{VDate}" class="form-control"
                   placeholder="몸무게를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="NDate">다음 날짜</label>
            <input type="text" th:field="*{NDate}" class="form-control"
                   placeholder="견종을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div><!-- /container -->
</body>
</html>
