<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
<!--navbar-->
<div th:replace="fragments/navbar_content :: navbar_content"/>
<!--navbar end-->


<body>
<div class="container">
    <form  th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" name="regiIdx" th:value="${form.registerVaccines.get(0).register.registerIdx}">


        <div class="form-group">
            <label th:for="donationIdx">#</label>
            <input type="text" th:field="*{vaccineIdx}" class="form-control"
                   readonly />
        </div>
        <div class="form-group">
            <label th:for="register.registerIdx">동물등록번호</label>
            <input type="text"  th:value="|${form.getRegisterVaccines().get(0).register.aniId}|"  class="form-control" readonly />

        </div>

        <label for="first">1차 선택</label>
        <select  name="first" id="first" class="form-control" th:onchange="itemChange()"  >
            <option value="">1차 선택</option>
            <option
                    th:each="first : ${T(com.likeadog.idea.enumCollection.FirstStatus).values()}"
                    th:value="${first}" th:text="${first.name}" th:selected="${first ==form.getVaccineVinfos().get(0).vinfo.first}"
            />
        </select>


        <div class="form-group">
            <label th:for="second">2차선택</label>
            <select  name="second" id="second" class="form-control"  >
                <option value="">2차 선택</option>
                <option
                        th:each="second : ${T(com.likeadog.idea.enumCollection.SecondStatus).values()}"
                        th:value="${second}" th:text="${second.name}" th:selected="${second ==form.getVaccineVinfos().get(0).vinfo.second}"
                />
            </select>
        </div>

        <div class="form-group">
            <label th:for="third">3차선택</label>
            <select  name="third" id="third" class="form-control"  >
                <option value="">3차 선택</option>
                <option
                        th:each="third : ${T(com.likeadog.idea.enumCollection.ThirdStatus).values()}"
                        th:value="${third}" th:text="${third.name}" th:selected="${third ==form.getVaccineVinfos().get(0).vinfo.third}"
                />
            </select>
        </div>

        <div class="form-group">
            <label th:for="VDatet">접종 날짜</label>
            <input type="text" th:field="*{VDate}" class="form-control"
                   placeholder="몸무게를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="NDate">다음 날짜</label>
            <input type="text" th:field="*{NDate}" class="form-control"
                   placeholder="견종을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div><!-- /container -->
</body>

<!--footer -->
<div th:replace="fragments/footer :: footer" />
<!--footer-end -->

<script type="text/javascript">
    $(document).ready(function () {
        $.datepicker.regional['ko'] = {
            closeText: '닫기',
            prevText: '이전달',
            nextText: '다음달',
            currentText: '오늘',
            monthNames: ['1월(JAN)','2월(FEB)','3월(MAR)','4월(APR)','5월(MAY)','6월(JUN)',
                '7월(JUL)','8월(AUG)','9월(SEP)','10월(OCT)','11월(NOV)','12월(DEC)'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],
            dayNamesShort: ['일','월','화','수','목','금','토'],
            dayNamesMin: ['일','월','화','수','목','금','토'],
            weekHeader: 'Wk',
            dateFormat: 'yy-mm-dd',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: true,
            yearSuffix: '',
            buttonText: "달력",
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            yearRange: 'c-99:c+99',
        };
        $.datepicker.setDefaults($.datepicker.regional['ko']);

        $('#TDate').datepicker();
        $('#TDate').datepicker("option", "maxDate", $("#TDate").val());
        $('#TDate').datepicker("option", "onClose", function ( selectedDate ) {
            $("#TDate").datepicker( "option", "minDate", selectedDate );
        });

    });
</script>
<script th:inline="javascript">
    function itemChange() {

        var selectFirst = $("#first").val();


        if(selectFirst == "DHPPL"){
            $('#third').show();
        }  else  {
            $('#third').hide();
            $('#third').val(typeof(null));
            $('#extra').show();

        }
        console.log($("#first").val());
        console.log($("#second").val());
        console.log($("#third").val());
        //console.log($("#thirds").val());

    }

</script>
<!-- jQuery -->
<!--<script src="js/jquery.min.js"></script>-->

<!-- Bootstrap -->
<script src="/bootstrap/js/bootstrap.min.js"></script>

</html>
